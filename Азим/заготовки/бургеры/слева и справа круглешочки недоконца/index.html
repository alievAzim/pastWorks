<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="circularmenu" class="circular-menu">
		<a href="" class="floating-btn" onclick="document.getElementById('circularmenu').classList.toggle('active');">
		<i class="fa fa-plus"></i>
		</a>


		<menu class="items-wrapper">
		
			<a href="" class="menu-item fa fa-facebook"></a>
			<a href="" class="menu-item fa fa-twitter"></a>
			<a href="" class="menu-item fa fa-google-plus"></a>
			<a href="" class="menu-item fa fa-linkedin"></a>
		</menu>
	</div>

		<div id="circularmenu1" class="circular-menu circular-menu-left active">
			<a href="" class="floating-btn" onclick="document.getElementById('circularmenu1').classList.toggle('active');">
			<i class="fa fa-bars"></i>
			</a>
			<menu class="items-wrapper">
				<a href="" class="menu-item fa fa-facebook"></a>
				<a href="" class="menu-item fa fa-twitter"></a>
				<a href="" class="menu-item fa fa-google-plus"></a>
				<a href="" class="menu-item fa fa-linkedin"></a>
			</menu>
		</div>
	<script src="js/main.js"></script>
</body>
</html>
